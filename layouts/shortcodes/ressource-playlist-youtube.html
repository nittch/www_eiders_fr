<a href="https://www.youtube.com/playlist?list={{ .Get 0 }}" target=_blank>
  <div id="ressource-playlist-youtube-{{ .Get 0 }}" class="ressource ressource-playlist-youtube">Mauvaise playlist</div>
</a>

<script>
$.get('https://www.googleapis.com/youtube/v3/playlists', {
  key: 'AIzaSyC5UT9H9iVrP1UHv7eEcISsqc-aqjvUBuc',
  id: '{{ .Get 0 }}',
  part: 'snippet, contentDetails'
}, function(result) {
  $("#ressource-playlist-youtube-{{ .Get 0 }}").html(
    "<img src=\"" + result.items[0].snippet.thumbnails.default.url + "\"/>"
    + "<br />"
    + result.items[0].contentDetails.itemCount + " vid√©os"
    + "<br />"
    + result.items[0].snippet.title
  );
}, 'jsonp');

</script>
