<a href="https://www.youtube.com/watch?v={{ .Get 0 }}" target=_blank>
  <div class="ressource ressource-video-youtube-{{ .Get 0 }}">
    <div class="vignette">{{ ":video_camera:" | emojify }}</div>
    <div class="titre">Vid√©o Youtube : {{ .Get 0 }}</div>
  </div>
</a>

<script>
  get_youtube_video("{{ .Get 0 }}", function(result) {
    $(".ressource-video-youtube-{{ .Get 0 }}").html(
      "<div class=\"vignette\" style=\"background-image: url(" + result.thumbnail + ");\"></div>"
      + "<div class=\"infos\">" + iso8601_to_html(result.duration) + (result.nbvideos > 1 ? "s": "") + "</div>"
      + "<div class=\"titre\">" + result.title + "</div>"
    );
  });
</script>
