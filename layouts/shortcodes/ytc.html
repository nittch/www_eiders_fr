<div id=channel_{{ .Get 1 }} style="display: inline-block; ">MAUVAIS LIEN</div>

<script>
$.get('https://www.googleapis.com/youtube/v3/channels', {
  key: 'AIzaSyC5UT9H9iVrP1UHv7eEcISsqc-aqjvUBuc',
  {{ .Get 0 }}: '{{ .Get 1 }}',
  part: 'snippet'
}, function(result) {

$("#channel_{{ .Get 1 }}").html(
  "<center><img src=\"" + result.items[0].snippet.thumbnails.default.url + "\" style=\"align:left; margin:0px; display: inline; vertical-align: middle; padding: 1em\"/>"
  + "<big>"
  + result.items[0].snippet.title
  + "</big></center>"
);

}, 'jsonp');

</script>
