<a href="https://www.youtube.com/playlist?list={{ .Get 0 }}" target=_blank>
  <div id=playlist_{{ .Get 0 }} style="display: inline-block; border-style: dotted; border-width: 1px; width: 300px">MAUVAIS LIEN</div>
</a>

<script>
$.get('https://www.googleapis.com/youtube/v3/playlists', {
  key: 'AIzaSyC5UT9H9iVrP1UHv7eEcISsqc-aqjvUBuc',
  id: '{{ .Get 0 }}',
  part: 'snippet, contentDetails'
}, function(result) {

  "<center><img src=\"" + result.items[0].snippet.thumbnails.default.url + "\" style=\"align:left; margin:0px; display: block\"/>"
  + result.items[0].contentDetails.itemCount
  + " vid√©os<br />"
  + result.items[0].snippet.title
  + "</center>"
);

}, 'jsonp');

</script>
